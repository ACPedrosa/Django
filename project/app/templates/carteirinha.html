{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/carteirinha.css' %}">
    <title>Carteirinha do Usuário</title>
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <h1>Carteirinha do Usuário</h1>
        </div>

        <div class="profile-card">
            <div class="user-info">
                <h2>{{request.user.username}}</h2>
            </div>
            <div class="qr-code">
                <img src="{% static 'assets/img/QRCode.png' %}" alt="QR Code">
            </div>
        </div>

        <div class="profile-actions">
            <button><a href="{% url 'participante' %}">Voltar</a></button>
        </div>
    </div>
</body>

</html>
